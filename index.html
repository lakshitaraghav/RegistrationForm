<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registration Form</h1>
    <h4><i>Please fill out this form with the required information</i></h4>
<form>
    <fieldset>
        <label for="first-name">Enter Your First Name<input id="first-name" name="first-name" type="text" required></label>
        <label for="last-name">Enter Your Last Name<input id="last-name" name="last-name" type="text" required></label>
        <label for="email">Enter Your Email<input id="email" name="email" type="email" required></label>
        <label for="new-password">Create a New Password<input id="new-password" name="new-password" type="password" required></label>
    </fieldset>
    <fieldset>
        <legend>Account Type</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked>Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" checked>Business</label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture<input id="profile-picture" type="file" name="file" ></label>
        <label for="age">Your Age<input id="age" type="number" name="age" min="12" max="110"></label>
        <label for="bio">Provide a Bio
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="what are my interests"></textarea>
        </label>
    </fieldset>
    <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required>I accept the <em>terms-and-conditions</em>
    </label>
    <input type="submit" value="Submit">
</form>

</body>
</html>
